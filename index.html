<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>EcoRide</title>
    <link rel="icon" type="image/png" sizes="16x16" href="Items/EcoRide.png">
</head>
<body>
    <header class="main-header"> 
        <nav>
            <div class="header-left">
                <a class="logo" href="#home"><img src="Items/EcoRide.png" alt="Logo EcoRide" width="145" height="145"></a>
                <button class="search-button" href="#rechercher">Rechercher</button>
            </div>
            <div class="header-right">
                <a href="#connexion/inscription">Connexion / Inscription</a>
                <a href="#contact">Contact</a>
                <a href="#apropos">À propos</a>
            </div>
        </nav> 
    </header>

    <main>
        <div class="intro-container">
            <div class="intro-img"><img src="Items/Copie de Sans titre.png" alt="Image d'introduction ÉcoRide"></div>
            <div class="intro-text">
                <h1>Bienvenue sur <span class="EcoRide">ÉcoRide !</span></h1>
                <p>Votre plateforme de covoiturage écologique</p>
            </div>
        </div>

            <div class="search-bar">
                <input type="text" placeholder="Départ">
                <input type="text" placeholder="Destination">
                <input type="date" placeholder="Date">
                    <select class="form-search">
                        <option selected>Nombre de passagers</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                     </select>
                        <button type="rechercher" class="button-search-bar"><img src="Items/search-icon-vector.png" alt="Rechercher" height="20" width="20"></button>
            </div>
        
    </main>

    


    <footer>
        <p>&copy; 2025 ÉcoRide. All rights reserved.</p>
    </footer>
</body>
</html>
